<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowel Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h3 class="current-date">24 July 2021</h3>
        <section class="stats">
            <div class="stats__col">
                <h1 class="stats__val value--poo">0</h1>
                <h2 class="stats__title">Poops</h2>
                <button class="stats__btn stats__btn--add value__add--poo">+</button>
                <button class="stats__btn stats__btn--remove value__remove--poo">-</button>
            </div>
            <div class="stats__col">
                <h1 class="stats__val value--wee">0</h1>
                <h2 class="stats__title">Wees</h2>
                <button class="stats__btn stats__btn--add value__add--wee">+</button>
                <button class="stats__btn stats__btn--remove value__remove--wee">-</button>
            </div>
        </section>
        <section class="extra-data__reset-time">Time to reset <span class="value--reset-time">14:22</span></section>
        <section class="extra-data__yesterday-stat">Yesterday: <span class="value--yest-poo">4</span> Poops, <span class="value--yest-wee">6</span> Wees</section>
    </div>
    <script src="script.js"></script>
</body>
</html>
